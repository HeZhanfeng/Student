<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <span>对象演示</span>
    <p id="demo"></p>
    <script>
        var person = {
            firstName : "John",
            lastName : "Doe",
            age : "50",
            eyeColor : "blue",

            fullName : function(){
                return this.firstName + " " + this.lastName;
            } 

        };


        document.getElementById("demo").innerHTML = person.fullName();
           
    </script>
</body>
</html>
