<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js练习</title>
</head>
<body>
    <div id="main">
        <p>
         你好,世界！
        </p>
        <p>
            该实例展示了<b>getElementsByTagName</b>方法
        </p>
    </div>
    <script>
        var x = document.getElementById("main");//通过ID名查找
        var y = x.getElementsByTagName("p");//通过标签名查找
        //getElementByClassName("类名");通过类名查找  IE已经淘汰
        document.write('id="main"元素中的第一个段落为：'+y[0].innerHTML);
    </script>
</body>
</html>
