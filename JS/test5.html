<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js练习</title>
</head>
<body>
    <p>点击按钮，在等待3秒后弹出“Hello”.</p>
    <button onclick="myFunction()">点击</button>
    <script>
        function myFunction(){
            setTimeout(function(){alert("Hello")},3000);
        }
    </script>
</body>
</html>
